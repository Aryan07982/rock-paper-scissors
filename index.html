<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocks Papers Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Welcome to Rock Paper and Scissors</h1>

    <div class="choice-display">
        <div class="user">
            <h3>YOU</h3>
            <img src="scissor.png" alt="scissors" height="200px" width="auto">
        </div>
        <div class="computer">
            <h3>COMPUTER</h3>
            <img src="paper.png" alt="paper" height="200px" width="auto">
        </div>
    </div>

    <div class="choice-buttons">
        <button>ROCK</button>
        <button>PAPER</button>
        <button>SCISSOR</button>
    </div>

    <div class="game-info">

        <div class="player-score">
            <h3>YOU</h3>
            <p>0</p>
        </div>

        <div class="round-info">
            <h3>ROUND 1:</h3>
            <p>BEST OF LUCK!</p>
            <button>NEXT ROUND</button>
            <button>PLAY AGAIN</button>   
        </div>

        <div class="computer-score">
            <h3>COMPUTER</h3>
            <p>0</p>
        </div>

    </div>

</body>
</html>
