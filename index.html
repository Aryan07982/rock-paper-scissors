<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocks Papers Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Welcome to Rock Paper and Scissors</h1>

    <div class="choice-display">
        <div class="user-display">
            <h3>YOU</h3>
            <img src="scissor.png" alt="scissors" height="200px" width="auto">
        </div>
        <div class="computer-display">
            <h3>COMPUTER</h3>
            <img src="paper.png" alt="paper" height="200px" width="auto">
        </div>
    </div>

    <div class="choice-buttons">
        <button class='choices' id="rockBtn">ROCK</button>
        <button class='choices' id="paperBtn">PAPER</button>
        <button class='choices' id="scissorBtn">SCISSOR</button>
    </div>

    <div class="game-info">

        <div class="human">
            <h3>YOU</h3>
            <p class="human-score">0</p>
        </div>

        <div class="round-info">
            <div>ROUND <span class="round">1</span></div>
            <p class="result">BEST OF LUCK!</p>
            <button id="nxtrnd">NEXT ROUND</button>
            <button id="pagn">PLAY AGAIN</button>   
        </div>

        <div class="computer">
            <h3>COMPUTER</h3>
            <p class="computer-score">0</p>
        </div>

    </div>

</body>
</html>
